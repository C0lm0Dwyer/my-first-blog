<!DOCTYPE html>
{% extends 'blog/base.html' %}
<head>

</head>
<body>
    <div class="page-header">
         <h1><a href="/">Colms Blog</a></h1>
    </div>
        {% block content %}
                {% for post in posts %}
                <div class="post">

                    <h2><a class="link" href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
                        <p>{{ post.text|linebreaksbr }}</p>
                        <a href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.approved_comments.count }}</a>
                </div>
                        <div class="date">
                          {{ post.published_date }}
                        </div>
                {% endfor%}
        {% endblock %}

</body>
</html>
